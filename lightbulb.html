<html>
	<head>
		<title>Light bulb</title>
		<style>
			body
			{
				text-align:center;
			}
			button
			{
			font-size:20px;
			color:white;
			background-color:black;
			border-radius:10px;
			}
		</style>	
	</head>
	<body>
		<button id="button1" onclick="lighton()">Turn On the Light</button>
		<img id="myImage" width="300">
		<button id="button2" onclick="lightoff()">Turn Of the Light</button>
	</body>
	<script>
		function lighton()
		{
			document.getElementById("myImage").src="light2.jpg";
		} 
		
		function lightoff()
		{
			document.getElementById("myImage").src="light1.jpg";
		} 
	</script>
</html>
